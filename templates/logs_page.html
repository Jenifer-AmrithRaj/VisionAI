<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionAI | System Monitor & Logs</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: radial-gradient(circle at 30% 30%, #000814, #001233);
      color: #00ffcc;
    }

    .navbar {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h3 {
      color: #00b4d8;
      text-shadow: 0 0 6px rgba(0,180,216,0.6);
    }

    /* ---- SYSTEM STAT CARDS ---- */
    .sys-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      margin-bottom: 2.5rem;
    }

    .stat-box {
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(0,255,204,0.25);
      border-radius: 14px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,204,0.08);
    }

    .stat-box h5 {
      font-size: 0.9rem;
      color: #00b4d8;
      margin-bottom: 0.4rem;
    }

    .stat-box span {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffcc;
    }

    /* ---- LOG TERMINAL ---- */
    .terminal {
      background: rgba(0,0,0,0.7);
      border-radius: 14px;
      border: 1px solid rgba(0,255,204,0.25);
      padding: 1.2rem;
      height: 55vh;
      overflow-y: auto;
      box-shadow: 0 0 30px rgba(0,255,204,0.06);
      font-size: 0.85rem;
    }

    .log-entry {
      white-space: pre-wrap;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .log-placeholder {
      color: #7fffd4;
      opacity: 0.6;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 1rem;
      opacity: 0.6;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-dark sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='visionai_logo.png') }}" style="height:38px;margin-right:10px;">
      <span class="fw-bold text-info">VisionAI Monitor</span>
    </a>
    <div>
      <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm me-2">üè† Home</a>
      <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-outline-info btn-sm">Doctor Dashboard</a>
    </div>
  </div>
</nav>

<div class="container py-5">

  <h3 class="mb-4">üß† System Resource Monitor</h3>

  <div class="sys-stats">
    <div class="stat-box">
      <h5>CPU Usage</h5>
      <span id="cpuVal">--%</span>
    </div>
    <div class="stat-box">
      <h5>RAM Usage</h5>
      <span id="ramVal">--%</span>
    </div>
    <div class="stat-box">
      <h5>GPU Memory</h5>
      <span id="gpuMem">N/A</span>
    </div>
    <div class="stat-box">
      <h5>GPU Temperature</h5>
      <span id="gpuTemp">N/A</span>
    </div>
  </div>

  <h3 class="mb-3">‚öôÔ∏è System Activity Logs</h3>
  <div class="terminal" id="logTerminal">
    <div class="log-placeholder">
      üì≠ System running normally.  
      No error or activity logs have been generated yet.
    </div>
  </div>
</div>

<footer>¬© 2025 VisionAI ‚Äî Real-Time AI System Monitor</footer>

<script>
  const terminal = document.getElementById('logTerminal');
  const cpuVal = document.getElementById('cpuVal');
  const ramVal = document.getElementById('ramVal');
  const gpuMem = document.getElementById('gpuMem');
  const gpuTemp = document.getElementById('gpuTemp');

  async function refreshLogs() {
    const res = await fetch('{{ url_for("get_logs") }}');
    const data = await res.json();
    terminal.innerHTML = '';

    if (!data.length || (data.length === 1 && data[0].content.includes("No log"))) {
      terminal.innerHTML = `<div class="log-placeholder">üì≠ No system logs generated yet.</div>`;
      return;
    }

    data.forEach(log => {
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.textContent = `[${log.file}] ${log.content}`;
      terminal.appendChild(div);
    });

    terminal.scrollTop = terminal.scrollHeight;
  }

  async function refreshStats() {
    const res = await fetch('{{ url_for("get_system_stats") }}');
    const data = await res.json();
    const s = data.stats;
    cpuVal.textContent = `${s.cpu}%`;
    ramVal.textContent = `${s.ram}%`;
    gpuMem.textContent = s.gpu_mem || 'N/A';
    gpuTemp.textContent = s.gpu_temp || 'N/A';
  }

  setInterval(refreshLogs, 6000);
  setInterval(refreshStats, 4000);
</script>

</body>
</html>
