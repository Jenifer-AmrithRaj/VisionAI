<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VisionAI | Welcome</title>
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 20%, #00132c, #000814);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .welcome-box {
      animation: fadeIn 1.4s ease-in-out both;
    }

    .welcome-box img {
      height: 90px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px rgba(0,180,216,0.4));
    }

    .welcome-box h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #00b4d8;
      text-shadow: 0 0 10px rgba(0,180,216,0.4);
      margin-bottom: 8px;
    }

    .welcome-box p {
      color: #b5e3f6;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .progress {
      height: 6px;
      width: 220px;
      margin: 0 auto;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg,#00b4d8,#0077b6);
      animation: load 2.8s ease-in-out forwards;
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-5px);} }
    @keyframes load { from {width:0;} to {width:100%;} }
  </style>
</head>

<body>
  <div class="welcome-box">
    <img src="{{ url_for('static', filename='visionai_logo.png') }}" alt="VisionAI Logo">
    <h1>Welcome, {{ user.name or 'Clinician' }} ðŸ‘‹</h1>
    <p>Preparing your VisionAI Dashboard...</p>
    <div class="progress"><div class="progress-bar"></div></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "{{ url_for('home') }}";
    }, 3000);
  </script>
</body>
</html>
